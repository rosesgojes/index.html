    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0e4d7; 
            color: #2e2e2e; 
            line-height: 1.6;
            overflow-x: hidden; 
            position: relative;
        }

        #video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #6a0dad; 
            color: white;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        #clock {
            display: inline-block;
            text-align: center;
            font-size: 0.9rem;
            font-weight: bold;
            background: white; 
            color: #6a0dad; 
            border: 2px solid gold; 
            padding: 5px 10px;
            border-radius: 10px;
            white-space: nowrap;
            position: absolute;
            right: 20px;
        }

        .dropdown {
            margin-right: auto; 
            padding-left: 10px;
        }

        .dropdown button {
            background: #6a0dad; 
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        .dropdown button:hover {
            background: lavender;
            color: black;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 200px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
            overflow: hidden;
        }

        .dropdown-content a {
            color: black;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: lightgray;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .header-center {
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            flex-grow: 1; 
            height: 100%; 
            text-align: center;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            25% {
                transform: translateY(-10px);
            }
            50% {
                transform: translateY(0);
            }
            75% {
                transform: translateY(-5px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .header-center h1, .header-center h2 {
            margin: 0;
            padding: 10px 20px;
            color: #ff9e80; 
            background: #6a0dad; 
            border-radius: 10px;
        }

        .header-center h1 {
            font-size: 2rem;
            margin-left: -60px; 
            animation: bounce 2s ease infinite; 

        }

        .header-center h2 {
            font-size: 1.2rem;
            margin-left: -70px; 
            color: #ffe4e1; 
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h3 {
            font-size: 1.5rem;
            color: #6a0dad; 
        }

        footer {
            background: #6a0dad; 
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
        }

        footer p {
            font-size: 1rem;
            margin: 0;
            color: #ff9e80; 
        }

        .contact-info {
            background-color: white;
            text-align: center;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            max-width: 800px;
            margin: 20px auto;
        }

        .contact-info h2 {
            color: #6a0dad; 
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .contact-info p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .social-links a {
            text-decoration: none;
            margin: 0 15px;
            font-size: 2rem; 
            color: #6a0dad; 
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #ff9e80; 
        }

<script>
    function updateClock() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');

        const day = String(now.getDate()).padStart(2, '0');
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const year = now.getFullYear();

        const time = `${hours}:${minutes}:${seconds}`;
        const date = `${day}/${month}/${year}`;

        document.getElementById('clock').textContent = `${date} - ${time}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
</script>
