<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside My World</title>
    <style>
       
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0e4d7; 
            color: #2e2e2e; 
            line-height: 1.6;
            overflow-x: hidden; 
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between; 
            background: #6a0dad; 
            color: white;
            padding: 20px;
            position: relative;
            z-index: 2; 
        }

        #clock {
            background: #fff5e1; 
            color: #6a0dad; 
            padding: 10px 15px;
            border-radius: 10px;
            border: 2px solid gold; 
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
            position: absolute;
            top: 20px;
            right: 20px;
            white-space: nowrap;
        }

        .dropdown {
            position: absolute;
            top: 70px;
            right: 20px;
        }

        .dropdown button {
            background: #6a0dad; 
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        .dropdown button:hover {
            background: lavender;
            color: black;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 200px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
            overflow: hidden;
        }

        .dropdown-content a {
            color: black;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: lightgray;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .header-center {
            text-align: left; 
            flex-grow: 1;
            margin-left: 90px;
        }

        .header-center h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #ff9e80; 
            background: #6a0dad; 
            padding: 10px 120px;
            border-radius: 10px;
            display: inline-block;
            animation: bounce 1s infinite;
        }

        .header-center h2 {
            font-size: 1.2rem;
            margin: 10px 0 0 30px; 
            color: #ffe4e1; 
        }

       
        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h3 {
            font-size: 1.5rem;
            color: #6a0dad; 
        }

       
        footer {
            background: #6a0dad; 
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 10px;
        }

        footer p {
            font-size: 1rem;
            margin: 0;
            color: #ff9e80; 
        }

       
        .hero {
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            height: 400px; 
            overflow: hidden;
            z-index: 1;
            background: url('sunset.png') center/cover no-repeat;
        }

     
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
<header>
    
    <div id="clock"></div>

    
    <div class="dropdown">

            <a href="education.html">Education</a>
            <a href="myskills.html">Skills</a>
            <a href="contact.html">Contact</a>
            
        </div>
    </div>
  
    <audio controls autoplay>
        <source src="horse.ogg" type="audio/ogg">
        <source src="bol4.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    
    <div class="header-center">
        <h1>INSIDE MY WORLD</h1>
        <h2>Welcome to my website! Explore, learn, and connect with me</h2>
    </div>
</header>


<section class="hero"></section>

<footer>

</footer>

<script>
    
    function updateClock() {
        const now = new Date();

      
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');

       
        const day = String(now.getDate()).padStart(2, '0');
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const year = now.getFullYear();

        
        const time = hours + ":" + minutes + ":" + seconds;
        const date = day + "/" + month + "/" + year;
        
   
        document.getElementById('clock').textContent = date + " - " + time;
    }


    setInterval(updateClock, 1000);
    updateClock(); // Call once on page load
</script>
</body>
</html>
